<!Doctype html>
<html>

<head>

    <meta charset="UTF-8">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>

</head>

<body>
    <a-scene id="scene">
        <a-entity position="1 2 1" spe-particles="
        color : red, orange, yellow, green, blue, cyan, purple, pink, brown, black, gray and white;
        distribution : sphere;
        randomize-velocity : true;
        radius : 2;
        particle-count : 1600;
        velocity : 2;
        velocity-spread : 200;
        drag : 2;  
        max-age :4;
        duration : -4;
        blending : additive;
        active-multiplier : 2000;
        size : 2, 2, 2, 1">
        </a-entity>

        <a-sky color="#111111"></a-sky>
        <a-camera position="1 1 60"></a-camera>
    </a-scene>
</body>

</html>
